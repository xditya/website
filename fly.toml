# fly.toml app configuration file generated for mtkruto on 2023-11-30T14:38:02+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "mtkruto"
primary_region = "otp"

[build]

[env]
  PORT = "8000"

[processes]
  app = "run -A --unstable main.ts"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
  processes = ["app"]
